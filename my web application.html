<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #3498db;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Application</h1>

    <p>This is a simple web application created with HTML.</p>

    <button onclick="showMessage()">Click me</button>

    <script>
        function showMessage() {
            alert('Hello, Web Application!');
        }
    </script>
</body>
</html>
